<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- wifi-icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 status-bar__wifi"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          height="17"
          width="17"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- battury Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-2x"></i>
            <div class="screen-header__icons-reddot reddot"></div
          ></a>
        </span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot/unnamed.jpg"
            class="user-component__img user-component__img--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Nacgyun</h4>
            <h6 class="user-component__subtitle">123-456-789</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon more-icon">
          <i class="far fa-calendar-check"></i
          ><span class="more-icon__span">Calendar</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="far fa-folder-open"></i
          ><span class="more-icon__span">Talk Drive</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="far fa-smile"></i
          ><span class="more-icon__span">Emoticons</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="fas fa-brush"></i><span class="more-icon__span">Theme</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon more-icon">
          <i class="fas fa-file-invoice-dollar"></i
          ><span class="more-icon__span">Account</span>
        </div>
        <div class="icon-row__icon more-icon">
          <i class="far fa-comments"></i
          ><span class="more-icon__span">Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile invisible-icon"></i><span></span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush invisible-icon"></i><span></span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              src="C:\Users\fhtk7\Desktop\kokoaclone_2021\screenshot\unnamed.jpg"
            />
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="C:\Users\fhtk7\Desktop\kokoaclone_2021\screenshot\unnamed.jpg"
            />
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="C:\Users\fhtk7\Desktop\kokoaclone_2021\screenshot\unnamed.jpg"
            />
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <div class="nav__newicon reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
